 <!DOCTYPE html>

    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>Temperature Conversion:</h2>
        <input type="number" name="textBox" id="textBox"> <br>

        <input type="radio" name="" id="toFarenheit" >
        <label for="toFarenheit">Celsius ➡️ Farenheit</label> <br>

        <input type="radio" name="" id="toCelsius">
        <label for="toCelsius">Farenheit ➡️ Celsius</label> <br>

        <button type="button" onclick="convert()">Submit</button>

        <p id="result">Select a Unit: </p>
    </form>

    <script src="main.js"></script>
</body>
